# ── Внутренний listener (backend → mosquitto, без TLS) ─────────
listener 1883 0.0.0.0
allow_anonymous false
password_file /mosquitto/config/passwd
acl_file /mosquitto/config/acl

# ── Внешний listener (ESP устройства → mosquitto, TLS) ─────────
listener 8883 0.0.0.0
allow_anonymous false
password_file /mosquitto/config/passwd
acl_file /mosquitto/config/acl

# Сертификаты Caddy (smilart.ru)
cafile   /mosquitto/certs/smilart.ru.crt
certfile /mosquitto/certs/smilart.ru.crt
keyfile  /mosquitto/certs/smilart.ru.key
tls_version tlsv1.2

# ── Персистентность и логи ──────────────────────────────────────
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type information
log_timestamp true
